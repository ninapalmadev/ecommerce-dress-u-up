<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dress U UP</title>
</head>
<body>
    <header>
        <div class="busca-icon">
            <div class="busca-home">
                <img src="assets/search.png" alt="">
                <input type="search" name="busca-produtos" id="busca-produtos" placeholder="Busque os produtos aqui">
            </div>
            <img src="assets/Ellipse 1.png" alt="">
        </div>
        <div class="categorias-nav">
            <h3>Categorias</h3>
            <ul class="lista-produtos">
                <li class="icone-produto">
                    <img src="assets/shirt.png" alt="">
                        <p>Camiseta</p>
                    </img>
                </li>
                <li class="icone-produto">
                    <img src="assets/pants.png" alt="">
                        <p>Calça</p>
                    </img>
                </li>
                <li class="icone-produto">
                    <img src="assets/specs.png" alt="">
                        <p>Óculos</p>
                    </img>
                </li>
                <li class="icone-produto">
                    <img src="assets/shoes.png" alt="">
                        <p>Calçados</p>
                    </img>
                </li>
                <li class="icone-produto">
                    <img src="assets/watch.png" alt="">
                        <p>Relógios</p>
                    </img>
                </li>
            </ul>
        </div>
    </header>
</body>
</html>
