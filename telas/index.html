<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME - DressUUp.</title>
    <link rel="stylesheet" href="../css/base/reset.css">
    <link rel="stylesheet" href="../css/base/normalize.css">
    <link rel="stylesheet" href="../css/base/base.css">
</head>
<body>
    <header class="cabecalho container">
    </header>
    <nav class="nav container">
    </nav>
    <main class="main container">
        <section class="chamada">
            <h2 class="chamada__titulo">prepare-se para o melhor</h2>
            <div class="chamada__botao-flex">
                <a href="./todos.html">
                    <button class="chamada__botao--all botao">Ver todos</button>
                </a>
                <a href="./promocao.html">
                    <button class="chamada__botao--promos botao">Promoções</button>
                </a>
            </div>
        </section>
        <section class="produtos">
            <div class="produtos__header">
                <h2 class="produtos__titulo">Produtos</h2>

            </div>
        </section>
        <div class="quebraLinha container">
            <p class="quebraLinha__texto">Fashion is not about clothes, It is about a look.</p>
        </div>
        <section class="populares produtos container">
            <div class="populares produtos__header">
                <h2 class="produtos__titulo">Produtos Populares</h2>
                <a href="./todos.html">Ver mais &#x279C;</a>

    <footer class="rodape container">
        <div class="rodape__lista">
            <h3 class="rodape__titulo">A Dress U Up</h3>
            <nav>

                    <li class="rodape__link"><a href="#">Sobre</a></li>

                </ul>
            </nav>
        </div>
        <ul class="rodape__social">
            <li><a href="#" class="rodape__midia"><img src="../assets/img/facebook.png" alt="Icone do Facebook"></a></li>
            <li><a href="#" class="rodape__midia"><img src="../assets/img/twitter.png" alt="Ícone do Twitter"></a></li>
            <li><a href="#" class="rodape__midia"><img src="../assets/img/instagram.png" alt="Ícone do Instagram"></a></li>
        </ul>
        <nav>
            <ul class="rodape__navegacao">
                <li class="rodape__link"><a href="#">Planos</a></li>

                <li class="rodape__link"><a href="#">Institucional</a></li>
                <li class="rodape__link"><a href="#">Contato</a></li>
            </ul>
        </nav>
    </footer>
    <script src="../js/header.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/cards.js"></script>
    <script type="module" src="../js/app.js"></script>
